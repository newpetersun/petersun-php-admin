version: '3.8'

services:
  # PHP应用服务
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./runtime:/var/www/html/runtime
      - ./public:/var/www/html/public
    environment:
      - DB_HOST=mysql
      - DB_NAME=petersun_admin
      - DB_USER=root
      - DB_PASS=password
      - DB_PORT=3306
      - DB_CHARSET=utf8mb4
      - APP_DEBUG=true
    depends_on:
      - mysql
    networks:
      - petersun-network

  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: petersun_admin
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - petersun-network

  # phpMyAdmin管理工具（可选）
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
    depends_on:
      - mysql
    networks:
      - petersun-network

volumes:
  mysql_data:

networks:
  petersun-network:
    driver: bridge 