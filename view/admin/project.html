{extend name="admin/layout" /}

{block name="content"}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">项目管理</h5>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal">
            <i class="bi bi-plus"></i> 添加项目
        </button>
    </div>
    <div class="card-body">
        <!-- 筛选器 -->
        <div class="row mb-3">
            <div class="col-md-3">
                <select class="form-select" id="categoryFilter">
                    <option value="">全部分类</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="">全部状态</option>
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="搜索项目...">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchProjects()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 项目列表 -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>图片</th>
                        <th>标题</th>
                        <th>分类</th>
                        <th>状态</th>
                        <th>排序</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="projectTableBody">
                    <tr>
                        <td colspan="8" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="项目分页">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>
</div>

<!-- 项目编辑模态框 -->
<div class="modal fade" id="projectModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="projectModalTitle">添加项目</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <input type="hidden" id="projectId">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="projectTitle" class="form-label">项目标题</label>
                                <input type="text" class="form-control" id="projectTitle" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="projectCategory" class="form-label">项目分类</label>
                                <select class="form-select" id="projectCategory" required>
                                    <option value="">请选择分类</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="projectDescription" class="form-label">项目描述</label>
                        <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="projectFullDescription" class="form-label">完整描述</label>
                        <textarea class="form-control" id="projectFullDescription" rows="5"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="projectImage" class="form-label">项目图片</label>
                                <input type="text" class="form-control" id="projectImage" placeholder="图片URL">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="projectSortOrder" class="form-label">排序</label>
                                <input type="number" class="form-control" id="projectSortOrder" value="0">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="projectStatus" class="form-label">状态</label>
                                <select class="form-select" id="projectStatus">
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">项目标签</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="tagInput" placeholder="输入标签">
                            <button class="btn btn-outline-secondary" type="button" onclick="addTag()">添加</button>
                        </div>
                        <div class="mt-2" id="tagsContainer">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">技术栈</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="techInput" placeholder="输入技术">
                            <button class="btn btn-outline-secondary" type="button" onclick="addTech()">添加</button>
                        </div>
                        <div class="mt-2" id="techsContainer">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveProject()">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
let currentPage = 1;
let projects = [];
let categories = [];
let tags = [];
let technologies = [];

document.addEventListener('DOMContentLoaded', function() {
    loadCategories();
    loadProjects();
    
    // 绑定筛选器事件
    document.getElementById('categoryFilter').addEventListener('change', loadProjects);
    document.getElementById('statusFilter').addEventListener('change', loadProjects);
});

function loadCategories() {
    axios.get('/project/categories')
        .then(response => {
            if (response.data.code === 200) {
                categories = response.data.data;
                const categoryFilter = document.getElementById('categoryFilter');
                const projectCategory = document.getElementById('projectCategory');
                
                categories.forEach(category => {
                    categoryFilter.innerHTML += `<option value="${category.key}">${category.name}</option>`;
                    projectCategory.innerHTML += `<option value="${category.key}">${category.name}</option>`;
                });
            }
        })
        .catch(error => {
            console.error('加载分类失败:', error);
        });
}

function loadProjects() {
    const category = document.getElementById('categoryFilter').value;
    const status = document.getElementById('statusFilter').value;
    const search = document.getElementById('searchInput').value;
    
    let url = `/project/list?page=${currentPage}&limit=10`;
    if (category) url += `&category=${category}`;
    if (status !== '') url += `&status=${status}`;
    if (search) url += `&search=${search}`;
    
    axios.get(url)
        .then(response => {
            if (response.data.code === 200) {
                projects = response.data.data.data;
                displayProjects();
                displayPagination(response.data.data);
            }
        })
        .catch(error => {
            console.error('加载项目失败:', error);
            utils.showError('加载项目失败');
        });
}

function displayProjects() {
    const tbody = document.getElementById('projectTableBody');
    
    if (projects.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-center">暂无数据</td></tr>';
        return;
    }
    
    let html = '';
    projects.forEach(project => {
        html += `
            <tr>
                <td>${project.id}</td>
                <td>
                    <img src="${project.image || '/static/images/default-project.jpg'}" 
                         class="rounded" width="50" height="50" style="object-fit: cover;">
                </td>
                <td>${project.title}</td>
                <td>${getCategoryName(project.category)}</td>
                <td>
                    <span class="badge bg-${project.status ? 'success' : 'secondary'}">
                        ${project.status ? '启用' : '禁用'}
                    </span>
                </td>
                <td>${project.sort_order}</td>
                <td>${utils.formatDate(project.created_at)}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="editProject(${project.id})">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteProject(${project.id})">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        `;
    });
    tbody.innerHTML = html;
}

function getCategoryName(key) {
    const category = categories.find(c => c.key === key);
    return category ? category.name : key;
}

function displayPagination(paginationData) {
    const pagination = document.getElementById('pagination');
    const totalPages = paginationData.last_page;
    
    let html = '';
    
    // 上一页
    html += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">上一页</a>
        </li>
    `;
    
    // 页码
    for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
            html += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                </li>
            `;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
            html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
        }
    }
    
    // 下一页
    html += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">下一页</a>
        </li>
    `;
    
    pagination.innerHTML = html;
}

function changePage(page) {
    currentPage = page;
    loadProjects();
}

function searchProjects() {
    currentPage = 1;
    loadProjects();
}

function editProject(id) {
    const project = projects.find(p => p.id === id);
    if (!project) return;
    
    document.getElementById('projectModalTitle').textContent = '编辑项目';
    document.getElementById('projectId').value = project.id;
    document.getElementById('projectTitle').value = project.title;
    document.getElementById('projectCategory').value = project.category;
    document.getElementById('projectDescription').value = project.description;
    document.getElementById('projectFullDescription').value = project.full_description || '';
    document.getElementById('projectImage').value = project.image || '';
    document.getElementById('projectSortOrder').value = project.sort_order;
    document.getElementById('projectStatus').value = project.status;
    
    // 加载项目标签和技术栈
    loadProjectDetails(id);
    
    new bootstrap.Modal(document.getElementById('projectModal')).show();
}

function loadProjectDetails(id) {
    axios.get(`/project/detail/${id}`)
        .then(response => {
            if (response.data.code === 200) {
                const project = response.data.data;
                tags = project.tags || [];
                technologies = project.technologies || [];
                displayTags();
                displayTechnologies();
            }
        })
        .catch(error => {
            console.error('加载项目详情失败:', error);
        });
}

function addTag() {
    const tagInput = document.getElementById('tagInput');
    const tag = tagInput.value.trim();
    
    if (tag && !tags.includes(tag)) {
        tags.push(tag);
        displayTags();
        tagInput.value = '';
    }
}

function removeTag(index) {
    tags.splice(index, 1);
    displayTags();
}

function displayTags() {
    const container = document.getElementById('tagsContainer');
    let html = '';
    tags.forEach((tag, index) => {
        html += `
            <span class="badge bg-primary me-2 mb-2">
                ${tag}
                <i class="bi bi-x ms-1" style="cursor: pointer;" onclick="removeTag(${index})"></i>
            </span>
        `;
    });
    container.innerHTML = html;
}

function addTech() {
    const techInput = document.getElementById('techInput');
    const tech = techInput.value.trim();
    
    if (tech && !technologies.includes(tech)) {
        technologies.push(tech);
        displayTechnologies();
        techInput.value = '';
    }
}

function removeTech(index) {
    technologies.splice(index, 1);
    displayTechnologies();
}

function displayTechnologies() {
    const container = document.getElementById('techsContainer');
    let html = '';
    technologies.forEach((tech, index) => {
        html += `
            <span class="badge bg-info me-2 mb-2">
                ${tech}
                <i class="bi bi-x ms-1" style="cursor: pointer;" onclick="removeTech(${index})"></i>
            </span>
        `;
    });
    container.innerHTML = html;
}

function saveProject() {
    const formData = {
        title: document.getElementById('projectTitle').value,
        category: document.getElementById('projectCategory').value,
        description: document.getElementById('projectDescription').value,
        full_description: document.getElementById('projectFullDescription').value,
        image: document.getElementById('projectImage').value,
        sort_order: document.getElementById('projectSortOrder').value,
        status: document.getElementById('projectStatus').value,
        tags: tags,
        technologies: technologies
    };
    
    const projectId = document.getElementById('projectId').value;
    const url = projectId ? `/project/update/${projectId}` : '/project/create';
    
    axios.post(url, formData)
        .then(response => {
            if (response.data.code === 200) {
                utils.showSuccess(response.data.message);
                bootstrap.Modal.getInstance(document.getElementById('projectModal')).hide();
                loadProjects();
                resetForm();
            }
        })
        .catch(error => {
            console.error('保存项目失败:', error);
            utils.showError('保存项目失败');
        });
}

function deleteProject(id) {
    utils.confirm('确定要删除这个项目吗？', () => {
        axios.delete(`/project/delete/${id}`)
            .then(response => {
                if (response.data.code === 200) {
                    utils.showSuccess(response.data.message);
                    loadProjects();
                }
            })
            .catch(error => {
                console.error('删除项目失败:', error);
                utils.showError('删除项目失败');
            });
    });
}

function resetForm() {
    document.getElementById('projectForm').reset();
    document.getElementById('projectId').value = '';
    document.getElementById('projectModalTitle').textContent = '添加项目';
    tags = [];
    technologies = [];
    displayTags();
    displayTechnologies();
}

// 模态框关闭时重置表单
document.getElementById('projectModal').addEventListener('hidden.bs.modal', resetForm);
</script>
{/block}
